<aside class="fixed top-0 left-0 z-50 h-screen
          w-16 hover:w-48
          bg-white/80 backdrop-blur-xl border-r border-gray-200
          transition-[width] duration-300 ease-[cubic-bezier(0.25,0.1,0.25,1)]
          overflow-hidden group
          flex flex-col">

  <!-- Logo -->
  <div class="h-16 flex items-center shrink-0 border-b border-gray-100/50 bg-white/95 backdrop-blur sticky top-0 z-10">
    <div class="flex items-center gap-3 px-3.5 w-full">
      <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-[#00ff95] to-[#0055FF] text-white
               font-bold text-lg flex items-center justify-center shrink-0 shadow-sm shadow-blue-200">
        H
      </div>

      <span class="text-xl font-semibold text-gray-900 tracking-tight whitespace-nowrap
               max-w-0 opacity-0
               group-hover:max-w-[160px] group-hover:opacity-100
               transition-all duration-300 delay-75">
        CRM
      </span>
    </div>
  </div>

  <!-- Menu Wrapper -->
<nav class="mt-4 px-2 flex flex-col flex-1 min-h-0">

  <!-- Scrollable Menu Area -->
  <div class="flex-1 min-h-0 overflow-y-auto space-y-1.5 pr-1 pb-3">

    <!-- Dashboard links here -->
    <a routerLink="/dashboard"
       routerLinkActive="bg-slate-900/5 text-slate-900 shadow-[inset_0_0_0_1px_rgba(15,23,42,0.08)]"
       class="flex items-center gap-3 h-10 px-2 py-3 my-2 rounded-lg text-md font-medium
              text-gray-500 hover:text-gray-900 hover:bg-gray-100/80 transition-all duration-200">

      <div class="h-7 w-7 rounded-md bg-gradient-to-br from-[#00ff95] to-[#0055FF]
                  text-white text-lg flex items-center justify-center shrink-0">
        D
      </div>

      <span>Dashboard</span>
    </a>

    <a routerLink="/config"
       routerLinkActive="bg-slate-900/5 text-slate-900 shadow-[inset_0_0_0_1px_rgba(15,23,42,0.08)]"
       class="flex items-center gap-3 h-10 px-2 py-3 my-2 rounded-lg text-md font-medium
              text-gray-500 hover:text-gray-900 hover:bg-gray-100/80 transition-all duration-200">

      <div class="h-7 w-7 rounded-md bg-gradient-to-br from-[#00ff95] to-[#0055FF]
                  text-white text-lg flex items-center justify-center shrink-0">
        C
      </div>

      <span>Config</span>
    </a>


  </div>

  <!-- Sticky Bottom Sign Out -->
  <div class=" border-t border-gray-100/60 pt-3 pb-4 bg-white/80 backdrop-blur">
    <button type="button" (click)="logout()"
       class="flex w-full items-center gap-3 h-10 px-2 rounded-lg text-[13px] font-medium
              text-red-500/80 hover:bg-red-50 hover:text-red-600 transition-all cursor-pointer">

      <div class="h-7 w-7 rounded-md bg-gradient-to-br from-[#00ff95] to-[#0055FF]
                  text-white text-lg flex items-center justify-center shrink-0">
        SO
      </div>


      <span>Sign Out</span>
    </button>
  </div>

</nav>

</aside>
