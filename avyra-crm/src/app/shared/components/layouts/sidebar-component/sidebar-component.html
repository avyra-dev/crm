<aside class="fixed top-0 left-0 z-50 h-screen
          w-16 hover:w-64
          bg-white/80 backdrop-blur-xl border-r border-gray-200
          transition-[width] duration-300 ease-[cubic-bezier(0.25,0.1,0.25,1)]
          overflow-hidden group
          flex flex-col">

  <!-- Logo -->
  <div class="h-16 flex items-center shrink-0 border-b border-gray-100/50">
    <div class="flex items-center gap-3 px-3.5 w-full">
      <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-[#007AFF] to-[#0055FF] text-white
               font-bold text-lg flex items-center justify-center shrink-0 shadow-sm shadow-blue-200">
        A
      </div>

      <span class="text-xl font-semibold text-gray-900 tracking-tight whitespace-nowrap
               max-w-0 opacity-0
               group-hover:max-w-[160px] group-hover:opacity-100
               transition-all duration-300 delay-75">
        Aalaya
      </span>
    </div>
  </div>

  <!-- Menu Wrapper -->
  <nav class="mt-6 space-y-1.5 px-2 flex flex-col flex-1">

    <!-- Dashboard -->
    <a routerLink="/dashboard" routerLinkActive="active-link" class="group/menu relative flex items-center gap-3
             h-10 px-3 rounded-lg text-[13px] font-medium
             text-gray-500 hover:text-gray-900 hover:bg-gray-100/80 transition-all duration-200">

      <i class="fa-solid fa-house w-6 text-center shrink-0 text-base
                text-gray-400 group-hover/menu:text-gray-600
                group-[.active-link]/menu:text-white"></i>

      <span class="whitespace-nowrap max-w-0 opacity-0
               group-hover:max-w-[160px] group-hover:opacity-100
               transition-all duration-300
               group-[.active-link]/menu:text-white">
        Dashboard
      </span>
    </a>

    <!-- Properties -->
    <a routerLink="/properties" class="group/menu relative flex items-center gap-3
             h-10 px-3 rounded-lg text-[13px] font-medium
             text-gray-500 hover:text-gray-900 hover:bg-gray-100/80 transition-all duration-200"
      [class.active-link]="isPropertiesActive()">

      <i class="fa-solid fa-building w-6 text-center shrink-0 text-base
                text-gray-400 group-hover/menu:text-gray-600
                group-[.active-link]/menu:text-white"></i>

      <span class="whitespace-nowrap max-w-0 opacity-0
               group-hover:max-w-[160px] group-hover:opacity-100
               transition-all duration-300
               group-[.active-link]/menu:text-white">
        Properties
      </span>
    </a>

    <!-- Tenants -->
    <a routerLink="/tenants" routerLinkActive="active-link" class="group/menu relative flex items-center gap-3
             h-10 px-3 rounded-lg text-[13px] font-medium
             text-gray-500 hover:text-gray-900 hover:bg-gray-100/80 transition-all duration-200">

      <i class="fa-solid fa-users w-6 text-center shrink-0 text-base
                text-gray-400 group-hover/menu:text-gray-600
                group-[.active-link]/menu:text-white"></i>

      <span class="whitespace-nowrap max-w-0 opacity-0
               group-hover:max-w-[160px] group-hover:opacity-100
               transition-all duration-300
               group-[.active-link]/menu:text-white">
        Tenants
      </span>
    </a>

    <!-- Leases -->
    <a routerLink="/leases" routerLinkActive="active-link" class="group/menu relative flex items-center gap-3
             h-10 px-3 rounded-lg text-[13px] font-medium
             text-gray-500 hover:text-gray-900 hover:bg-gray-100/80 transition-all duration-200">

      <i class="fa-solid fa-file-contract w-6 text-center shrink-0 text-base
                text-gray-400 group-hover/menu:text-gray-600
                group-[.active-link]/menu:text-white"></i>

      <span class="whitespace-nowrap max-w-0 opacity-0
               group-hover:max-w-[160px] group-hover:opacity-100
               transition-all duration-300
               group-[.active-link]/menu:text-white">
        Leases
      </span>
    </a>

    <!-- Maintenance -->
    <a routerLink="/maintenance" routerLinkActive="active-link" class="group/menu relative flex items-center gap-3
             h-10 px-3 rounded-lg text-[13px] font-medium
             text-gray-500 hover:text-gray-900 hover:bg-gray-100/80 transition-all duration-200">

      <i class="fa-solid fa-wrench w-6 text-center shrink-0 text-base
                text-gray-400 group-hover/menu:text-gray-600
                group-[.active-link]/menu:text-white"></i>

      <span class="whitespace-nowrap max-w-0 opacity-0
               group-hover:max-w-[160px] group-hover:opacity-100
               transition-all duration-300
               group-[.active-link]/menu:text-white">
        Maintenance
      </span>
    </a>

    <!-- Finance -->
    <a routerLink="/finance" routerLinkActive="active-link" class="group/menu relative flex items-center gap-3
             h-10 px-3 rounded-lg text-[13px] font-medium
             text-gray-500 hover:text-gray-900 hover:bg-gray-100/80 transition-all duration-200">

      <i class="fa-solid fa-dollar-sign w-6 text-center shrink-0 text-base
                text-gray-400 group-hover/menu:text-gray-600
                group-[.active-link]/menu:text-white"></i>

      <span class="whitespace-nowrap max-w-0 opacity-0
               group-hover:max-w-[160px] group-hover:opacity-100
               transition-all duration-300
               group-[.active-link]/menu:text-white">
        Finance
      </span>
    </a>

    <div class="mt-auto mb-4 px-2">
      <a (click)="logout()" class="group/menu flex items-center gap-3
               h-10 px-3 rounded-lg text-[13px] font-medium
               text-red-500/80 hover:bg-red-50 hover:text-red-600 transition-all cursor-pointer">

        <i class="fa-solid fa-right-from-bracket w-6 text-center shrink-0 text-base"></i>

        <span class="whitespace-nowrap max-w-0 opacity-0
                 group-hover:max-w-[160px] group-hover:opacity-100
                 transition-all duration-300">
          Logout
        </span>
      </a>
    </div>

  </nav>
</aside>
