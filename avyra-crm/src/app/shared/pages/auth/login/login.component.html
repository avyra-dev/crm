<div
    class="min-h-screen bg-[#F5F5F7] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans antialiased text-[#1D1D1F]">

    <div
        class="max-w-md w-full space-y-8 bg-white/80 backdrop-blur-xl p-10 rounded-[32px] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-white/20">

        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-[#0071E3] rounded-xl mb-4 flex items-center justify-center shadow-inner">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-[#1D1D1F]">
                Sign In
            </h2>
            <p class="mt-3 text-sm font-medium text-[#86868B]">
                New to the platform?
                <a routerLink="/register" class="text-[#0071E3] hover:underline transition-all">
                    Create an account
                </a>
            </p>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="bg-[#F5F5F7] rounded-2xl p-1 space-y-px overflow-hidden border border-[#D2D2D7]/30">
                <div class="relative">
                    <label for="email-address" class="sr-only">Email address</label>
                    <input formControlName="email" id="email-address" type="email" autocomplete="email" required
                        class="block w-full px-5 py-4 bg-transparent border-none text-[#1D1D1F] placeholder-[#86868B] focus:ring-0 sm:text-sm"
                        placeholder="Email address">
                </div>

                <div class="h-[1px] bg-[#D2D2D7]/50 mx-4"></div>

                <div class="relative">
                    <label for="password" class="sr-only">Password</label>
                    <input formControlName="password" id="password" type="password" autocomplete="current-password"
                        required
                        class="block w-full px-5 py-4 bg-transparent border-none text-[#1D1D1F] placeholder-[#86868B] focus:ring-0 sm:text-sm"
                        placeholder="Password">
                </div>
            </div>

            <div *ngIf="errorMessage()" class="text-[#FF3B30] text-[13px] font-semibold text-center animate-pulse">
                {{ errorMessage() }}
            </div>

            <div class="space-y-4">
                <button type="submit" [disabled]="loginForm.invalid"
                    class="w-full flex justify-center py-3.5 px-4 bg-[#0071E3] text-white text-sm font-bold rounded-2xl hover:bg-[#0077ED] active:scale-[0.98] transition-all disabled:opacity-30 shadow-md shadow-blue-500/20">
                    Continue
                </button>

                <button type="button"
                    class="w-full py-2 text-sm font-semibold text-[#86868B] hover:text-[#1D1D1F] transition-colors">
                    Forgot password?
                </button>
            </div>
        </form>
    </div>

    <div class="fixed bottom-8 text-[12px] text-[#86868B] font-medium">
        Copyright Â© 2026 Apple Inc. All rights reserved.
    </div>
</div>
