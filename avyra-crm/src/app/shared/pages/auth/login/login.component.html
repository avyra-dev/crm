<div
    class="min-h-screen theme-auth-page flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans antialiased">

    <div
        class="max-w-md w-full space-y-8 theme-auth-card backdrop-blur-xl p-10 rounded-[32px] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border">

        <div class="text-center">
            <div class="mx-auto h-12 w-12 theme-primary-btn rounded-xl mb-4 flex items-center justify-center shadow-inner">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold tracking-tight theme-text-primary">
                Sign in / Sign up
            </h2>
            <p class="mt-3 text-sm font-medium theme-text-muted">
                Continue with your phone number. New users are created automatically.
            </p>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="theme-auth-input-shell rounded-2xl p-1 space-y-px overflow-hidden border">
                <div class="relative">
                    <label for="phone-number" class="sr-only">Phone number</label>
                    <input formControlName="phone_number" id="phone-number" type="tel" autocomplete="tel" required
                        [readonly]="step() === 'otp'"
                        class="block w-full px-5 py-4 bg-transparent border-none theme-auth-input focus:ring-0 sm:text-sm"
                        placeholder="Phone number">
                </div>

                @if (step() === 'otp') {
                <div class="h-[1px] theme-auth-divider mx-4"></div>
                <div class="relative">
                    <label for="otp" class="sr-only">OTP</label>
                    <input formControlName="otp" id="otp" type="text" inputmode="numeric" autocomplete="one-time-code"
                        class="block w-full px-5 py-4 bg-transparent border-none theme-auth-input focus:ring-0 sm:text-sm tracking-[0.35em]"
                        placeholder="Enter OTP">
                </div>
                }
            </div>

            @if (helperMessage()) {
            <div class="theme-helper-primary text-[13px] font-semibold text-center">
                {{ helperMessage() }}
            </div>
            }

            <div *ngIf="errorMessage()" class="theme-error text-[13px] font-semibold text-center animate-pulse">
                {{ errorMessage() }}
            </div>

            <div class="space-y-4">
                <button type="submit" [disabled]="loginForm.invalid || isLoading()"
                    class="w-full flex justify-center py-3.5 px-4 theme-primary-btn text-sm font-bold rounded-2xl active:scale-[0.98] transition-all disabled:opacity-30 shadow-md">
                    @if (step() === 'phone') {
                    Send OTP
                    } @else {
                    Verify OTP
                    }
                </button>

                <button type="button" [disabled]="isLoading()" (click)="requestOtp()" *ngIf="step() === 'otp'"
                    class="w-full py-2 text-sm font-semibold theme-muted-action transition-colors disabled:opacity-50">
                    Resend OTP
                </button>
            </div>
        </form>
    </div>

    <div class="fixed bottom-8 text-[12px] theme-text-muted font-medium">
        Copyright Â© 2026 Apple Inc. All rights reserved.
    </div>
</div>
