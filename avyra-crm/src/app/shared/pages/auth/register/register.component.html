<div
    class="min-h-screen theme-auth-page flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans antialiased">

    <div
        class="max-w-md w-full space-y-8 theme-auth-card backdrop-blur-xl p-10 rounded-[32px] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border">

        <div class="text-center">
            <div
                class="mx-auto h-14 w-14 theme-brand-gradient rounded-2xl mb-6 flex items-center justify-center shadow-lg">
                <svg class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold tracking-tight theme-text-primary">
                Create Account
            </h2>
            <p class="mt-3 text-sm font-medium theme-text-muted">
                Already have an ID?
                <a routerLink="/login" class="theme-link-primary hover:underline transition-all">
                    Sign in
                </a>
            </p>
        </div>

        <form class="mt-8 space-y-8" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="theme-auth-input-shell rounded-2xl overflow-hidden border">
                <div class="relative">
                    <label for="name" class="sr-only">Full Name</label>
                    <input formControlName="name" id="name" type="text"
                        class="block w-full px-5 py-4 bg-transparent border-none theme-auth-input focus:ring-0 sm:text-sm"
                        placeholder="Full Name">
                </div>

                <div class="h-[1px] theme-auth-divider mx-4"></div>

                <div class="relative">
                    <label for="email-address" class="sr-only">Email address</label>
                    <input formControlName="email" id="email-address" type="email"
                        class="block w-full px-5 py-4 bg-transparent border-none theme-auth-input focus:ring-0 sm:text-sm"
                        placeholder="Email address">
                </div>

                <div class="h-[1px] theme-auth-divider mx-4"></div>

                <div class="relative">
                    <label for="password" class="sr-only">Password</label>
                    <input formControlName="password" id="password" type="password"
                        class="block w-full px-5 py-4 bg-transparent border-none theme-auth-input focus:ring-0 sm:text-sm"
                        placeholder="Password (min. 6 characters)">
                </div>
            </div>

            <div class="space-y-4">
                <button type="submit" [disabled]="registerForm.invalid"
                    class="w-full py-4 theme-primary-btn text-sm font-bold rounded-2xl active:scale-[0.98] transition-all disabled:opacity-30 shadow-md">
                    Register
                </button>

                <p class="text-[11px] text-center theme-text-muted leading-relaxed px-4">
                    By registering, you agree to our
                    <span class="theme-legal-emphasis font-semibold">Terms of Service</span> and
                    <span class="theme-legal-emphasis font-semibold">Privacy Policy</span>.
                </p>
            </div>
        </form>
    </div>

    <div class="fixed bottom-8 text-[12px] theme-text-muted font-medium">
        Property Management Portals &copy; 2026
    </div>
</div>
