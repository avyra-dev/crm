<div
    class="min-h-screen bg-[#F5F5F7] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans antialiased text-[#1D1D1F]">

    <div
        class="max-w-md w-full space-y-8 bg-white/80 backdrop-blur-xl p-10 rounded-[32px] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-white/20">

        <div class="text-center">
            <div
                class="mx-auto h-14 w-14 bg-gradient-to-b from-[#5AC8FA] to-[#0071E3] rounded-2xl mb-6 flex items-center justify-center shadow-lg shadow-blue-500/20">
                <svg class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-[#1D1D1F]">
                Create Account
            </h2>
            <p class="mt-3 text-sm font-medium text-[#86868B]">
                Already have an ID?
                <a routerLink="/login" class="text-[#0071E3] hover:underline transition-all">
                    Sign in
                </a>
            </p>
        </div>

        <form class="mt-8 space-y-8" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="bg-[#F5F5F7] rounded-2xl overflow-hidden border border-[#D2D2D7]/30">
                <div class="relative">
                    <label for="name" class="sr-only">Full Name</label>
                    <input formControlName="name" id="name" type="text"
                        class="block w-full px-5 py-4 bg-transparent border-none text-[#1D1D1F] placeholder-[#86868B] focus:ring-0 sm:text-sm"
                        placeholder="Full Name">
                </div>

                <div class="h-[1px] bg-[#D2D2D7]/50 mx-4"></div>

                <div class="relative">
                    <label for="email-address" class="sr-only">Email address</label>
                    <input formControlName="email" id="email-address" type="email"
                        class="block w-full px-5 py-4 bg-transparent border-none text-[#1D1D1F] placeholder-[#86868B] focus:ring-0 sm:text-sm"
                        placeholder="Email address">
                </div>

                <div class="h-[1px] bg-[#D2D2D7]/50 mx-4"></div>

                <div class="relative">
                    <label for="password" class="sr-only">Password</label>
                    <input formControlName="password" id="password" type="password"
                        class="block w-full px-5 py-4 bg-transparent border-none text-[#1D1D1F] placeholder-[#86868B] focus:ring-0 sm:text-sm"
                        placeholder="Password (min. 6 characters)">
                </div>
            </div>

            <div class="space-y-4">
                <button type="submit" [disabled]="registerForm.invalid"
                    class="w-full py-4 bg-[#0071E3] text-white text-sm font-bold rounded-2xl hover:bg-[#0077ED] active:scale-[0.98] transition-all disabled:opacity-30 shadow-md shadow-blue-500/10">
                    Register
                </button>

                <p class="text-[11px] text-center text-[#86868B] leading-relaxed px-4">
                    By registering, you agree to our
                    <span class="text-[#424245] font-semibold">Terms of Service</span> and
                    <span class="text-[#424245] font-semibold">Privacy Policy</span>.
                </p>
            </div>
        </form>
    </div>

    <div class="fixed bottom-8 text-[12px] text-[#86868B] font-medium">
        Property Management Portals &copy; 2026
    </div>
</div>
